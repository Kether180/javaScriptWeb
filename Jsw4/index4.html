<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <form id="new-friend-form">
      <input
        type="text"
        required
        placeholder="Enter your name"
        id="name-input"
      />
      <input type="number" required placeholder="Age" id="age-input" />
      <input type="text" required placeholder="Hobby" id="hobby-input" />
      <input
        type="text"
        required
        placeholder="Football team"
        id="football-team-input"
      />
      <button type="submit">Add friend</button>
    </form>

    <div id="biographies"></div>

    <script src="src/index.js"></script>
  </body>
</html>
